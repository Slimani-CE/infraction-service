spring.application.name = infraction-service
server.port = 8083
spring.datasource.url = jdbc:h2:mem:infraction-db
# Prevent the service to register itself
spring.cloud.discovery.enabled = true
# To expose all endpoints
management.endpoints.web.exposure.include = health,info,help
spring.graphql.graphiql.enabled = true

# gRPC server port
grpc.server.port=9093

# gRPC server address
grpc.server.address=*
